{% load static %}

<html lang="en" class="no-js">
<head>
    <title>base.html</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="keywords" content="Bootstrap Theme, Freebies, UI Kit, MIT license">
    <meta name="description" content="Stream - Bootstrap 4 UI Kit">
    <meta name="author" content="htmlstream.com">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Web Fonts -->
    <link href="//fonts.googleapis.com/css?family=Playfair+Display:400,700%7COpen+Sans:300,400,700" rel="stylesheet">
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" type="text/css" href="../../static/assets/vendors/bootstrap/css/bootstrap.min.css">
    <!-- Components Vendor Styles -->
    <link rel="stylesheet" type="text/css" href="../../static/assets/vendors/font-awesome/css/fontawesome-all.min.css">
    <!-- Theme Styles -->
    <link rel="stylesheet" type="text/css" href="../../static/assets/css/styles.css">

    <link rel="stylesheet" href="./flip-master/example/flip/flip.min.css">

    <!-- Demo Custome Code (demo page only) -->
    <style type="text/css">
      /* Button Spaces*/
      .demo-btn-space .btn,
      .demo-progress-space .progress {
        margin-bottom: 10px;
      }
      /* About Section */
      .demo-about-section {
        position: relative;
        padding-top: 6.25rem;
      }
      @media (min-width: 991px) {
        .demo-about-section {
          margin-top: -50px;
          padding-top: 0;
        }
      }
      /* Download Section */
      .demo-download-section {
        position: relative;
        z-index: 1;
        margin: -60px 0;
      }
      /* Google Fonts */
      .demo-fonts-box {
        padding: 30px;
        line-height: 2;
        letter-spacing: 2px;
      }
      .demo-fonts-box__item {
        line-height: 1;
      }
      .demo-fonts-box__item-xs {
        line-height: 1;
        font-size: 30px;
      }
      .demo-fonts-box__item-xl {
        line-height: 1;
        font-size: 90px;
      }
    </style>
  </head>
<body id="js-home">
  {% block header %}{% endblock %}
  {% block contents %}{% endblock %}
</body>
</html>
